<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/check/dangky/style.css">
</head>
<body>  
    <form class="container">
        <div class="infor">
          <div class="row mb-3" >
            <label for="name" class="col-sm-2 col-form-label"><b> Full Name </b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Typing your Full Name ">
            </div>
          </div>
          <div class="row mb-3" >
            <label for="birth" class="col-sm-2 col-form-label"><b>  Date Of  Birth </b></label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="birth" placeholder="Typing your Date ">
            </div>
          </div>
        <div class="row mb-3" >
          <label for="email" class="col-sm-2 col-form-label"><b> Email </b></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Typing your Email ">
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="pass" class="col-sm-2 col-form-label"> <b> Password </b></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pass" placeholder="Typing Your Password">
          </div>
        </div>
        <div class="row mb-3">
            <label for="cfpass" class="col-sm-2 col-form-label"> <b> Confirm </b></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="cfpass" placeholder="Confirm Your Password">
            </div>
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"><b> Service </b></legend>
          <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Basic
                </label>
              </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option2" checked>
              <label class="form-check-label" for="gridRadios1">
                Standard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option3">
              <label class="form-check-label" for="gridRadios2">
                Medium
              </label>
            </div>
            
          </div>
        </fieldset>
    
        <button type="submit" class="btn btn-primary" onclick="myfunction()">Sign up</button>
    </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" ></script>
<script src="/check/dangky/main.js"></script>
<!-- font-awesome-icon -->
<script src="https://kit.fontawesome.com/8f5cfa2571.js" crossorigin="anonymous"></script>
</html>
